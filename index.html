<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LUGX STORE</title>
  </head>

  <body>
    <!--header -->
    <div class="header">
      <img src="images/logo.png" class="logo" />
      <div class="header-link">
        <a href="#">home</a>
        <a href="#">Our shop</a>
        <a href="#">contact</a>
        <button class="header-boton">Sign in</button>
      </div>
    </div>
    <!--Landing page -->
    <div class="landing-page">
      <div class="landing-page-left">
        <samp>Welcom to LUGX</samp>
        <h1>BEST GAMES !!</h1>
        <p>
          join a community of passionate gamers and discover the latest tips,
          tricks, and strategies.
        </p>
        <div class="landing-page-search">
          <input placeholder="search " />
          <button class="landing-page-search button">Search</button>
        </div>
      </div>
      <div class="landing-page-image">
        <img src="images/banner-image.jpg" />
      </div>
    </div>
    <!--trending games -->
    <div class="trending-games">
      <span> trending </span>
      <div class="trending-header">
        <h1>TRENDING GAMES !</h1>
        <button>view all</button>
      </div>
      <div class="trandig-cards">
        <div class="card">
          <img src="images/top-game-06.jpg" />
          <div class="card-body">
            <div class="card-name">
              <p>Actions</p>
              <h3>Cyberpunk 2077</h3>
            </div>
            <a>
              <img src="images/online-shopping.png" />
            </a>
          </div>
        </div>
        <div class="card">
          <img src="images/game2.webp" />
          <div class="card-body">
            <div class="card-name">
              <p>Actions</p>
              <h3>playsation 4</h3>
            </div>
            <a href="#">
              <img src="images/online-shopping.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="trending-games">
      <span>TOP GAMES</span>
      <div class="trending-header">
        <h2>Most Played cards</h2>
        <button>view all</button>
      </div>
      <div class="list-most-cards">
        <div class="ms-card">
          <img src="images/top-game-06.jpg" />
          <div class="ms-card-body">
            <span>adventure</span>
            <h2>goodboy7</h2>
            <button>EXPLORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
